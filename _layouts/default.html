<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125169653-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125169653-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/img/favicon.png">
    <link rel="stylesheet" href="{{ "css/application.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script type="text/javascript" src="{{ "assets/js/main.js" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}"></script>
  </body>
</html>
